apiVersion: apps/v1
kind: Deployment
metadata:
  name: senseibird-web
  namespace: senseibird
  labels:
    app: senseibird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: senseibird
  template:
    metadata:
      labels:
        app: senseibird
    spec:
      containers:
        - name: web
          # Imagen local que vas a construir dentro de Minikube:
          image: senseibird:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            # Puerto en runtime; Next.js suele usar 3000 por defecto, lo dejamos expl√≠cito
            - name: PORT
              value: "3000"
          envFrom:
            - secretRef:
                name: supabase-env
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
